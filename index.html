<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container">
      <div class="outer">
        <form action="">
          <h1>Sign Up</h1>
          <h2><span class="circular">1</span> Your basic info</h2>
          <div><label for="">Name:</label></div>
          <div><input class="inka" type="text" /></div>
          <div><label for="">Email:</label></div>
          <div><input class="inka" type="email" /></div>
          <div><label for="">Password:</label></div>
          <div><input class="inka" type="password" /></div>
          <div><label for="">Age:</label></div>
          <div><input type="radio" name="Age" id="" />Under 13</div>
          <div><input type="radio" name="Age" id="" />Over 13</div>
          <h2><span class="circular">2</span> Your Profile</h2>
          <div><label class="inka" for="">Bio:</label></div>
          <div>
            <textarea id="subject" name="subject"></textarea>
          </div>
          <div><label class="inka" for="">Job Role</label></div>
          <select name="select_1">
            <optgroup label="Web">
              <option selected="selected" value="0">Select Role</option>
              <option>Front End Developer</option>
              <option>PHP Developer</option>
              <option>Python Developer</option>
              <option>Rails Developer</option>
              <option>Web Designer</option>
              <option>wordpress Developer</option>
            </optgroup>
            <optgroup label="Mobile">
              <option>Android Developer</option>
              <option>IOS Developer</option>
              <option>Mobile Designer</option>
            </optgroup>
            <optgroup label="Business">
              <option>Business Owner</option>
              <option>Freelancer</option>
            </optgroup>
          </select>
          <div><label for="">Interests</label></div>
          <div><input type="checkbox" name="" id="" />Development</div>
          <div><input type="checkbox" name="" id="" />Design</div>
          <div><input type="checkbox" name="" id="" />Business</div>
          <button class="btn" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
